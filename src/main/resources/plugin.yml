name: IaddithisSkilling
main: bloody.devmules.iaddithisSkilling.IaddithisSkilling
version: "0.01-SNAPSHOT"
api-version: "1.21"
depend:
  - PlaceholderAPI
softdepend:
  - ItemsAdder
commands:
  skills:
    description: Show your skill levels.
  highscore:
    description: Show the global highscore (top 10).
  togglenotifications:
    description: Toggle XP & levelâ€‘up notifications.
    aliases: [togglexp, xpnotifications]
  iaddithisskilling:
    description: Reload plugin configuration.
    aliases: [reloadskill]
  resetskill:
    description: Reset a skill for all players.
    usage: /resetskill <skill>
    permission: iaddithisskilling.resetskill
permissions:
  iaddithisskilling.reload:
    description: Allows reloading the plugin.
    default: op
  iaddithisskilling.resetskill:
    description: Allows resetting a skill for all players.
    default: op
