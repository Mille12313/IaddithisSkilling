# Rewards for skilling
rewards:
  MINING:
    5:
      - "give %player% experience_bottle 5"
    10:
      - "give %player% experience_bottle 10"
      - "iagive %player% _iainternal:miner_boots"
      - "tell %player% §aYou have received a &cProsector Boots!"
    20:
      - "give %player% experience_bottle 10"
      - "iagive %player% _iainternal:miner_bottom"
      - "tell %player% §aYou have received a &cProsector Legs!"
