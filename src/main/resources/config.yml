      - "broadcast %player% has just mastered MINING!"
      - "give %player% experience_bottle 25"
      - "iagive %player% _iainternal:miner_helm1"
      - "tell %player% §aYou have received a &cProsector Helmet!"
      - "lp user %player% permission set supremetags.tag.miningmaster true"
