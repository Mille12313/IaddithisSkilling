      - "give %player% experience_bottle 10"
      - "iagive %player% _iainternal:miner_top"
      - "tell %player% §aYou have received a &cProsector Jacket!"
    40:
      - "give %player% gold_ingot 10"
      - "give %player% experience_bottle 10"
